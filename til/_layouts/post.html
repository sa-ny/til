---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%B %-d, %Y" }}
            {% if page.tags %}
            <span class="tags">
                {% for tag in page.tags %}
                <a href="{{ '/tags/' | relative_url }}#{{ tag }}" class="tag">#{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}
        </p>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
</article>
