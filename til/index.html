---
layout: default
---
<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <h2 class="post-title">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            {{ post.date | date: "%B %d, %Y" }}
            {% for tag in post.tags %}
            <a href="{{ '/tags/' | relative_url }}#{{ tag }}" class="tag">#{{ tag }}</a>
            {% endfor %}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </article>
    {% endfor %}
</div>
